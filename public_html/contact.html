        <main>
            <section class="lead-page-section contact position-relative">
                <div class="container animation" data-animation="slide-right">
                    <div class="row justify-content-between">
                        <div class="col-12 col-md-6 col-lg-5">
                            <h1 class="lead-section-title mb-6 text-uppercase">
                                Please contact us using
                                the form bellow
                            </h1>
                            <form class="contact-form position-relative" action="" method="get">
                                <div class='form-group'>
                                    <input type="text" name="name" value="" class="form-control" placeholder='Name and surname *'> 
                                    <div class="error-msg"></div>
                                </div>
                                <div class='form-group'>
                                    <input type="email" name="email" value="" class="form-control" placeholder='Email address *'> 
                                    <div class="error-msg"></div>
                                </div>
                                <div class='form-group'>
                                    <input type="text" name="subject" value="" class="form-control" placeholder='Subject *'> 
                                    <div class="error-msg"></div>
                                </div>
                                <div class='form-group'>
                                    <textarea name="message" placeholder="Enter your message *" class="form-control" rows='7'></textarea>
                                    <div class="error-msg"></div>
                                </div>
                                <div class="form-group">
                                    <button class="mdms-link px-5 py-3 text-uppercase" type="submit" name="send" value="true">send message</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="contact-map h-100">
                    <div class="embed-responsive embed-responsive-21by9 h-75">
                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d7880.2326896436525!2d151.1995427208219!3d-33.857970424310615!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6b12af0e19d32a13%3A0x7cf6e062cedd1899!2sSydney%20Cove%20Overseas%20Passenger%20Terminal!5e0!3m2!1ssr!2srs!4v1607695535360!5m2!1ssr!2srs" width="600" height="450" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
                    </div>
                </div>
            </section>

            <section class="contact-section mb-6">
                <div class="container text-center">
                    <article class="contact-content px-4 py-5 animation" data-animation="slide-top">
                        <p class="info-address animation" data-animation="slide-top" data-delay="0s">
                            146 Douglas Dale Suite 343
                        </p>
                        <p class="info-phone animation" data-animation="slide-top" data-delay="0.2s">
                            <a href="tel:560-748-5959">560-748-5959</a>
                        </p>
                        <p class="info-email animation" data-animation="slide-top" data-delay="0.4s">
                            <a href="mailto:cullen_mueller@yahoo.com">cullen_mueller@yahoo.com</a>
                        </p>
                    </article>
                </div><!--container end-->
            </section><!--contact-section end-->
